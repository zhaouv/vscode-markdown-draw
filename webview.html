<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 
    This file contains source code adapted from syfxlin/graffiti-board (licensed Apache-2.0).
    https://github.com/syfxlin/graffiti-board/blob/5945b126c945073eced5e6eb78658bc2a7375881/index.html
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-eval' 'nonce-ToBeReplacedByRandomToken';">
  <link rel="stylesheet" href="./board/Font-Awesome-5-8-2-all-min.css" />
  <link rel="stylesheet" href="./board/style.css" />
  <title>Draw Note</title>
</head>

<body>
  <input type="text" value="current line">
  <div style="display: none;">
    <input type="button" value="nextline" id="text-nextline">
    <input type="button" value="stay-nextline" id="text-change-stay">
    <input type="button" value="change-nextline" id="text-change-nextline">
  </div>

  <div>
    <div class="container">

      <div class="svg-button">

        <div class="svg-pen">
          <div class="svg-btn fa fa-pencil-alt" data-type="pen" title="pen">
            <span></span>
          </div>
          <div class="svg-btn fa fa-eraser" data-type="eraser" title="eraser">
            <span></span>
          </div>
          <div class="svg-btn fa fa-font" data-type="text" title="text">
            <span></span>
          </div>
          <div class="svg-btn fa fa-pencil-ruler" data-type="select" title="select">
            <span></span>
          </div>
        </div>
        <span class="svgiconspliter"></span>
        <div class="svg-shape">
          <div class="svg-btn fa fa-slash" data-type="line" title="line">
            <span></span>
          </div>
          <div class="svg-btn fa fa-draw-polygon" data-type="polygon" title="polygon">
            <span></span>
          </div>
          <div class="svg-btn fa fa-square-full" data-type="rect" title="rect">
            <span></span>
          </div>
          <div class="svg-btn fa fa-square" data-type="round-rect" title="round-rect">
            <span></span>
          </div>
          <div class="svg-btn fa fa-circle" data-type="circle" title="circle">
            <span></span>
          </div>
          <div class="svg-btn fa fa-hockey-puck" data-type="ellipse" title="ellipse">
            <span></span>
          </div>
          <div class="svg-btn fa fa-layer-group" data-type="diamond" title="diamond">
            <span></span>
          </div>
        </div>
        <span class="svgiconspliter"></span>
        <div class="svg-operate">
          <div class="svg-btn fa fa-sliders-h" id="svg-showsettings" title="settings (unfinished now)">
            <span></span>
          </div>
          <div class="svg-btn fa fa-reply" id="svg-undo" title="undo">
            <span></span>
          </div>
          <div class="svg-btn fa fa-share" id="svg-redo" title="redo">
            <span></span>
          </div>
          <div class="svg-btn fa fa-trash" id="svg-clean" title="clear board">
            <span></span>
          </div>
          <span class="svgiconspliter"></span>
          <div class="svg-btn fa fa-arrow-down" id="svg-nextline" title="go next line">
            <span></span>
          </div>
          <div class="svg-btn fa fa-check-square" id="svg-change-stay" title="change and stay">
            <span></span>
          </div>
          <div class="svg-btn fa fa-caret-square-down" id="svg-change-nextline" title="change and go next line">
            <span></span>
          </div>
        </div>
      </div>
      <div class="svg-settings" style="display: none;">
        <h3>size</h3>
        <div class="svg-size">
          <select id="select-size">
            <option value="small">small</option>
            <option value="middle">middle</option>
            <option value="big">big</option>
            <option value="custom">custom</option>
          </select>
          <input type="number" id="custom-size" value="2" />
        </div>
        <h3>color</h3>
        <div class="svg-color">
          <select id="select-color">
            <option value="black">black</option>
            <option value="lightcoral">lightcoral</option>
            <option value="lightblue" selected>lightblue</option>
            <option value="lightgreen">lightgreen</option>
            <option value="lightyellow">lightyellow</option>
            <option value="lightsalmon">lightsalmon</option>
            <option value="lightgray">lightgray</option>
            <option value="lightpink">lightpink</option>
            <option value="plum">plum</option>
            <option value="custom">custom</option>
          </select>
          <input type="color" id="custom-color" />
        </div>
        <h3>fill</h3>
        <div class="svg-fill-color">
          <select id="select-fill-color">
            <option value="none">none</option>
            <option value="black">black</option>
            <option value="lightcoral">lightcoral</option>
            <option value="lightblue">lightblue</option>
            <option value="lightgreen">lightgreen</option>
            <option value="lightyellow">lightyellow</option>
            <option value="lightsalmon">lightsalmon</option>
            <option value="lightgray">lightgray</option>
            <option value="lightpink">lightpink</option>
            <option value="plum">plum</option>
            <option value="custom">custom</option>
          </select>
          <input type="color" id="custom-fill-color" />
        </div>
        <h3>text size</h3>
        <div class="svg-text-size">
          <input type="number" id="text-size" value="14" />
        </div>
      </div>
      <div class="svg-container">
        <svg id="svg"></svg>
      </div>
      <div id="images" style="display: none;"></div>

    </div>
  </div>
  <script nonce="ToBeReplacedByRandomToken" src="./board/path-int.js"></script>
  <script nonce="ToBeReplacedByRandomToken" src="./board/main.js"></script>
  <script nonce="ToBeReplacedByRandomToken" src="./board/webview.js"></script>
</body>

</html>
